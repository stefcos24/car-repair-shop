name: Dev CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10.10]

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      SUPERUSER_PASSWORD: ${{ secrets.SUPERUSER_PASSWORD }}
      TESTUSER_PASSWORD: ${{ secrets.TESTUSER_PASSWORD }}
      ALLOWED_HOSTS: ${{ variables.ALLOWED_HOSTS }}
      DEBUG: ${{ variables.DEBUG }}
      LANGUAGE_CODE: ${{ variables.LANGUAGE_CODE }}
      TIME_ZONE: ${{ variables.TIME_ZONE }}
      USE_TZ: ${{ variables.USE_TZ }}
      STATIC_URL: ${{ variables.STATIC_URL }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.4.2
      - name: Install Dependencies
        run: |
          cd src
          poetry install
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Validate Code
        run: |
          cd src
          poetry run nox